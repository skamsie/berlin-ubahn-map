<p>
  <b>Franz-Neumann-Platz (Am Schäfersee)</b> is a Berlin U-Bahn station
  located on the <b>U8</b>.
</p>

<p>
  Opened in 1987 and built by R. G. Rümmler, the station was originally supposed
  to be named Schäfersee. However, politicians convinced the BVG to use the name
  of a famous SPD chairman.
</p>
