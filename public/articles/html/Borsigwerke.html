<p>
  <b>Borsigwerke</b> is a Berlin U-Bahn station located on the <b>U6</b>.
</p>

<p>
  This station was built by Bruno Grimmek and opened in 1958. The northern
  entrance was integrated into the famous brick entrance building of the
  Borsig Factory (German: <i lang="de">Borsigwerke</i>). The walls of the
  platform are covered with yellow tiles.</p>
</p>
